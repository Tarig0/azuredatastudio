<div style="overflow: hidden; width: 100%; height: 100%; display: flex; flex-flow: column">
	<div style="flex: 0 0 auto;">
		<code-component *ngIf="isEditMode" [cellModel]="cellModel" [model]="model" (onContentChanged)="handleContentChanged()" [activeCellId]="activeCellId"></code-component>
	</div>
	<div style="overflow: hidden; width: 100%; height: 100%; display: flex; flex-flow: row">
		<div #preview class="notebook-preview" style="flex-grow: 1;" (dblclick)="toggleEditMode()">
		</div>
		<div #moreactions style="flex: 0 0 auto; width: 20px; min-height: 20px; max-height: 20px; orientation: portrait">
		</div>
	</div>
</div>
