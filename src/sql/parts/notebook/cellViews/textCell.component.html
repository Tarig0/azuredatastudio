<div style="overflow: hidden; width: 100%; height: 100%; display: flex; flex-flow: column">
	<div style="flex: 0 0 auto;">
		<code-component *ngIf="isEditMode" [cellModel]="cellModel" [model]="model" (onContentChanged)="handleContentChanged()" [activeCellId]="activeCellId"></code-component>
	</div>
	<div style="flex: 0 0 auto;" >
		<text-component [cellModel]="cellModel" [model]="model" [activeCellId]="activeCellId" [activeCellId]="activeCellId"></text-component>
	</div>
</div>
